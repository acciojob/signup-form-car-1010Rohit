<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/submit-form" method="post">

		<div>
			<label for="name">Name</label>
			<input type="text" id="name" name="name" required placeholder="Name">
		</div>
		<div>
			<label for="email">Email</label>
			<input type="email" id="email" name="email" required placeholder="email">
		</div>
		<div>
			<label>Gender:</label>
			<label for="gender_m">Male</label>
			<input type="radio" id="gender_m" name="gender" required value="male">

			<label for="gender_f">Female</label>
			<input type="radio" id="gender_f" name="gender" required value="female">
		</div>
		<div>
			<label for="cars">Car Brands</label>
			<select id="cars" name="cars" required>
				<option value="">--Please choose an option--</option>
				<!-- Add your options here -->
				<option value="toyota">Toyota</option>
				<option value="ford">Ford</option>
				<option value="bmw">BMW</option>
			</select>
		</div>
		<div>
			<label for="age">Age</label>
			<input type="number" id="age" name="age" required placeholder="Age">
		</div>
		<div>
			<label for="dob">DOB</label>
			<input type="date" id="dob" name="dob" required>
		</div>
		<div>
			<label for="tel">Phone Number</label>
			<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx" required>
		</div>
		<div>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" required placeholder="password">
		</div>
		<div>
			<label for="tos">I agree to the TOS</label>
			<input type="checkbox" id="tos" name="tos" required>
		</div>
		<input type="submit" value="Submit">
	</form>

	<script type="text/javascript" src="./script.js"></script>
</body>

</html>
