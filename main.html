<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <form action="/submit-form" method="post">

		 <div>
			 <lable for="name" >Name</lable>
			 <input type="text" id="name" name="name" required placeholder="Name" >
		 </div>
		  <div>
			 <lable for="email" >Email</lable>
			 <input type="Email" id="email" name="email" required placeholder="email" >
		 </div>
		  <div>
				<label>Gender:</label>
			 <lable for="gender_m" >Male</lable>
			 <input type="Radio" id="gender_m " name="gender" required value="male" >

			 <lable for="gender_f" >Female </lable>
			 <input type="Radio" id="gender_f " name="gender" required value="female" >
		 </div>
		  <div>
			 <lable for="cars" >Car Brands</lable>
			 <select type="Select" id="cars" name="cars" required placeholder="--Please choose an option--" >
		 </div>
		  <div>
			 <lable for="age" >Age</lable>
			 <input type="Number" id="age" name="age" required placeholder="Age" >
		 </div>
		  <div>
			 <lable for="dob" >DOB</lable>
			 <input type="date" id="dob" name="dob" required >
		 </div>
		  <div>
			 <lable for="tel" >Phone Number</lable>
			 <input type="tel" id="tel" placeholder="xxx-xxx-xxxx" >
		 </div>
		  <div>
			 <lable for="password" >Password</lable>
			 <input type="Password" id="password" name="password" required placeholder="password" >
		 </div>
		 <div>
			 <lable for="tos" >I agree to the TOS</lable>
			 <input type="checkbox" id="tos" name="tos" required >
		 </div>
			 <input type="button" value="submit">
		 
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
